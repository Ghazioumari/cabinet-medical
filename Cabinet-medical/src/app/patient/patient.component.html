
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button (click)="openAddEditEmpForm()">
        Add Patient
      </button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="listePatient" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient FirstName </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}}</td>
        </ng-container>
  
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient LastName  </th>
          <td mat-cell *matCellDef="let row"> {{row.prenom}}</td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}}</td>
        </ng-container>
  
        <ng-container matColumnDef="maladie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Desease </th>
          <td mat-cell *matCellDef="let row"> {{row.maladie}}</td>
        </ng-container>
  
      
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePatient(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="details(row.id)">
              <mat-icon>details</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
