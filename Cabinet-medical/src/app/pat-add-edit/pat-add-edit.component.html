<div mat-dialog-title>
    <h1>Patient Form</h1>
</div>
<form [formGroup]="PatientForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>FirstName</mat-label>
                <input matInput type="text" placeholder="Ex. Doliprane" formControlName="nom">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input matInput placeholder="Ex. Babaji" formControlName="prenom">
            </mat-form-field>
        </div>

        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput type="text" placeholder="Ex. Doliprane" formControlName="age">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Desease</mat-label>
                <input matInput placeholder="Ex. Babaji" formControlName="maladie">
            </mat-form-field>
        </div>

      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
