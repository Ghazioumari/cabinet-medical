<div mat-dialog-title>
    <h1>Medicament Form</h1>
</div>
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Medicament Name</mat-label>
                <input matInput type="text" placeholder="Ex. Doliprane" formControlName="nom">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>description</mat-label>
                <input matInput placeholder="description" formControlName="description">
            </mat-form-field>
        </div>

        

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" [(value)]="selectedOption">
                    <mat-option *ngFor="let val of listeCat" [value]="val.nom"  (selectionChange)="onSelectChange($event)">{{val.nom}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Price" formControlName="price">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>NÂ° Patient</mat-label>
                <mat-select formControlName="patient" [(value)]="selectedOption">
                    <mat-option *ngFor="let val of listePat" [value]="val.id"  (selectionChange)="onSelectChange($event)">{{val.nom}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
           
        </div>
      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
